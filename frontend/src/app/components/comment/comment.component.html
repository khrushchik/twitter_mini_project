<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{comment.author.avatar}}" alt="Avatar">
    <mat-card-title>{{comment.author.userName}} </mat-card-title>
    <div>{{comment.createdAt | date:'d/M/yy, h:mm a'}}</div>
  </mat-card-header>
  <mat-card-content>
    <p>{{comment.body}}</p>
  </mat-card-content>
  <mat-card-actions class="actions-buttons" align="end">
    <button mat-icon-button color="primary" (click)="likeComment()">
      <mat-icon matBadge="{{comment.reactions.length}}" matBadgeColor="accent" matBadgeSize="medium"
                [matBadgeHidden]="comment.reactions.length === 0" aria-label="Like">favorite</mat-icon>
    </button>
      <button mat-icon-button color="primary" (click)="deleteComment()">
          <mat-icon  aria-label="Delete">delete_outline</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="toggleNewCommentContainer()">
          <mat-icon  aria-label="Edit">edit_post</mat-icon>
      </button>

    <button mat-icon-button color="accent">
      <mat-icon aria-label="Share">share</mat-icon>
    </button>
  </mat-card-actions>
    <div *ngIf="showCommentContainer">
        <mat-divider></mat-divider>
        <div class="new-comment">
            <mat-form-field>
                <textarea [(ngModel)]="comment.body" matInput placeholder="Comment it..."></textarea>
            </mat-form-field>
            <button mat-icon-button color="primary" matTooltip="Send" (click)="updateComment()">
                <mat-icon aria-label="Send">send</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
